<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="/static/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="/static/css/portal.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="/static/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="register-form" method="POST" action="/signup" onsubmit="return validation()">    
							{% csrf_token %} 
							{% if messages %}
							{% for msg in messages %}
							<p class="text-danger" style="padding-left: 20%;">{{msg}}</p>
							{% endfor %}
							{% endif %} 
								   
							<span id="name" class="text-danger"></span>
							<div class="email mb-3">
								<label class="sr-only">Your Name</label>
								<input type="text" class="form-control" name="name" id="name" placeholder="Full name" required="required">
							</div>

							<span id="email" class="text-danger"></span>

							<div class="email mb-3">
								<label class="sr-only">Your Email</label>
								<input id="email" name="email" type="email" class="form-control" placeholder="Email" required="required">
							</div>

							<span id="password" class="text-danger"></span>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="password" name="password" type="password" class="form-control" placeholder="Create a password" required="required">
							</div>
							<span id="formcheck" class="text-danger"></span>
							<div class="extra mb-3">
								<div class="formcheck">
									<input class="formcheck-input" type="checkbox" value="" id="RememberPassword">
									<label class="formcheck-label" for="RememberPassword">
									I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				   
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->

		<script type="text/javascript">
    
			function validation(){
		
				var name =  document.getElementById('name').value;
				var email =  document.getElementById('email').value;
				var password =  document.getElementById('password').value;
				var formcheck =  document.getElementById('formcheck').checked;
				
		
		
				if(name == ""){
					document.getElementById('name').innerHTML="**please fill name field";
					return false;
				}
				if((name.length<=3)||(name.length>=50)){
					document.getElementById('name').innerHTML="**please enter valid length";
					return false;
		
				}
				if(!isNaN(name)){
					document.getElementById('name').innerHTML="**only characetr are allowed";
					return false;
		
				}
				if(email == ""){
					document.getElementById('email').innerHTML="**please Fill email field";
					return false;
				}
				if(email.indexOf('@')<= 0){
					document.getElementById('email').innerHTML="**Please enter valid email address";
					return false;
				}
				if((email.charAt(email.length-4)!='.') &&(email.charAt(email.length-3)!='.')){
					document.getElementById('email').innerHTML="**Please enter valid positionn i.e .com,.in,.org etc";
					return false;
				}
				
				
				if(password == ""){
					document.getElementById('password').innerHTML="**please fill password field";
					return false;
				}
				if((password.length<=5)){
					document.getElementById('password').innerHTML="**please enter 8 digit password";
					return false;
		
				}
			
			   
				if(agreeterm == ""){
					document.getElementById('formcheck').innerHTML="**please agree terms and conditions";
					return false;
				}
			}
			</script>
    
    </div><!--//row-->


</body>
</html>
